  <script>
    (function(){
      const thumbs = Array.from(document.querySelectorAll('.thumb'));
      const stagger = 120;
      const startDelay = 200;

      thumbs.forEach((el, i) => {
        const delay = startDelay + i * stagger;
        setTimeout(() => el.classList.add('visible'), delay);
      });
    })();
  </script>
